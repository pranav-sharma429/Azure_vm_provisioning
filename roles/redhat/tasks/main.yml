- name: Creating NSG and adding ports to Network Security group
  azure.azcollection.azure_rm_securitygroup:
    resource_group: devresgroup
    name: devsecgroup001
    rules:
      - name: SSH
        protocol: Tcp
        destination_port_range: 22
        access: Allow
        priority: 101
        direction: Inbound
      - name: allow-tomcat1
        protocol: Tcp
        destination_port_range: 8443
        access: Allow
        priority: 102
        direction: Inbound
      - name: allow-tomcat2
        protocol: Tcp
        destination_port_range: 9443
        access: Allow
        priority: 103
        direction: Inbound

- name: Creating & Configuring Azure Public ip
  azure.azcollection.azure_rm_publicipaddress:
    resource_group: devresgroup
    allocation_method: Static
    name: publicip001

- name: Creating Network Interface Card
  azure.azcollection.azure_rm_networkinterface:
    resource_group: devresgroup
    name: devvmnic001
    virtual_network: devvn001
    subnet: devsubnet001
    public_ip_name: publicip001
    security_group: devsecgroup001

